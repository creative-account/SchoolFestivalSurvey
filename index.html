<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>風立祭アンケート</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <p class="title has-text-centered">
          風立祭 アンケート
        </p>
        <p class="subtitle has-text-centered">
          風立祭の感想などを書いてください
        </p>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfbmK0Y8TsR-X-0PqRXDiz7KlMqEE2BWzcAOb4yez8Ze1i9GA/formResponse">

          <!-- 学年 -->
          <div class="field">
            <label class="label">学年</label>
            <div class="control">
              <label class="radio">
                <input type="radio" name="entry.1397774983" value="1年" required>
                1年
              </label>
              <label class="radio">
                <input type="radio" name="entry.1397774983" value="2年">
                2年
              </label>
              <label class="radio">
                <input type="radio" name="entry.1397774983" value="3年">
                3年
              </label>
            </div>
          </div>

          <!-- クラス -->
          <div class="field">
            <label class="label">クラス</label>
            <div class="control">
              <label class="radio">
                <input type="radio" name="entry.480091520" value="1組" required>
                1組
              </label>
              <label class="radio">
                <input type="radio" name="entry.480091520" value="2組">
                2組
              </label>
            </div>
          </div>

          <!-- 名前 -->
          <div class="field">
            <label class="label">名前</label>
            <div class="control">
              <input type="text" class="input" placeholder="野間太郎" name="entry.435545070" required>
            </div>
          </div>

          <!-- 役割 -->
          <div class="field">
            <label class="label">学年の役割</label>
            <div class="control">
              <input type="text" class="input" placeholder="役者" name="entry.871839035" readonly>
            </div>
          </div>

          <!-- 展示作品の感想 -->
          <div class="field">
            <label class="label">展示発表の感想</label>
            <div class="control">
              <textarea class="textarea" placeholder="展示発表の感想を入力..." rows="10" name="entry.229397312" required></textarea>
            </div>
          </div>

          <!-- 劇の感想 -->
          <div class="field">
            <label class="label">舞台発表の感想</label>
            <div class="control">
              <textarea class="textarea" placeholder="舞台発表の感想を入力..." rows="10" name="entry.35348971" required></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <input type="submit" value="送信" class="button is-primary">
              <input type="reset" name="" id="" class="button is-primary is-light">
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
