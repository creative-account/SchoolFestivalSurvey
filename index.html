<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>風立祭アンケート</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <p class="title">
          風立祭 アンケート
        </p>
        <p class="subtitle">
          風立祭の感想などを書いてください
        </p>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <form action="">

          <!-- 学年 -->
          <div class="field">
            <label class="label">学年</label>
            <div class="control">
              <label class="radio">
                <input type="radio" name="gread" required>
                1年
              </label>
              <label class="radio">
                <input type="radio" name="gread">
                2年
              </label>
              <label class="radio">
                <input type="radio" name="gread">
                3年
              </label>
            </div>
          </div>

          <!-- クラス -->
          <div class="field">
            <label class="label">クラス</label>
            <div class="control">
              <label class="radio">
                <input type="radio" required>
                1組
              </label>
              <label class="radio">
                <input type="radio">
                2組
              </label>
            </div>
          </div>

          <!-- 名前 -->
          <div class="field">
            <label class="label">名前</label>
            <div class="control">
              <input type="text" class="input" placeholder="野間太郎" required>
            </div>
          </div>

          <!-- 役割 -->
          <div class="field">
            <label class="label">役割</label>
            <div class="control">
              <input type="text" class="input" placeholder="役者" readonly>
            </div>
          </div>

          <!-- 展示作品の感想 -->
          <div class="field">
            <label class="label">展示作品の感想</label>
            <div class="control">
              <textarea class="textarea" placeholder="展示作品の感想を入力..." rows="10" required></textarea>
            </div>
          </div>

          <!-- 劇の感想 -->
          <div class="field">
            <label class="label">劇の感想</label>
            <div class="control">
              <textarea class="textarea" placeholder="劇の感想を入力..." rows="10" required></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <input type="submit" value="送信" class="button is-primary">
              <input type="reset" name="" id="" class="button is-primary is-light">
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
